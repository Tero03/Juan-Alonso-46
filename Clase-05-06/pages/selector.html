<head>

  <title>Selector</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OzKr Sierra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Selectores.</a>
          </li>
        </ul>

    </div>
  </nav>
  <div class="container">
    <label for="inputUser" class="form-label mt-4">Usuario</label>
    <input type="text" id="inputUser" placeholder="Ingrese su correo." class="form-control"/>
    <label for="inputPassword" class="form-label mt-4">Password</label>
    <input type="password" id="inputPassword" placeholder="Ingrese su contraseÃ±a" class="form-control" aria-describedby="passwordHelpBlock" />
    <div class="d-grid gap-2">
      <button type="button" onclick="buttonTest()" class="btn btn-outline-warning mt-3">Ingresar</button>

      <input type="number" id="array" placeholder="Ingrese la posicion del vector." class="form-control"/>
      <button type="button" onclick="imprimirArray()" class="btn btn-outline-danger mt-3">Imprimir</button>

      <label for="nombreFruta" class="form-label mt-4">Agregar frutas.</label>
      <input type="text" id="nombreFruta" placeholder="Ingrese una fruta" class="form-control"/>
      <button type="button" onclick="agregarFruta()" class="btn btn-outline-success mt-3">Agregar</button>
      <button type="button" onclick="eliminarFruta()" class="btn btn-outline-dark mt-3">Eliminar</button>

    </div>
  </div>
