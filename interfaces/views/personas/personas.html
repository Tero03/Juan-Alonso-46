<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personas.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../">
                <img src="../../assets/icono.png" />
                Personas.
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <span class="navbar-text ms-auto"> Registro. </span>
            </div>
        </div>
    </nav>

    <form>
        <div class="container">
            <div class="row align-items-start">
                <div class="col-6">
                    <div class="mt-4 mb-3" id="documentSelector">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione su tipo de documento.</option>
                            <option value="1">Cédula de ciudadanía.</option>
                            <option value="2">Tarjeta de identidad.</option>
                            <option value="3">Cédula de extranjería.</option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <div class="mt-4">
                        <input type="text" class="form-control" placeholder="Ingrese su numero de documento."
                            id="documentNumber" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese su nombre." id="name"
                            aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese su apellido." id="lastName"
                            aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Ingrese la direccion de su vivienda."
                        id="address" aria-describedby="emailHelp">
                </div>

                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese su número de telefono."
                            id="phoneNumber" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3">
                        <input type="date" class="form-control" placeholder="Ingrese su fecha de nacimiento."
                            id="birthDate" aria-describedby="emailHelp">
                        <div id="birthComplement" class="form-text ms-1">Ingrese su fecha de nacimiento.</div>
                    </div>
                </div>

                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="../../index.html" class="btn btn-outline-danger">Cancelar.</a>
                    <button type="button" onclick="" class="btn btn-outline-info">Enviar.</button>
                  </div>

            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
