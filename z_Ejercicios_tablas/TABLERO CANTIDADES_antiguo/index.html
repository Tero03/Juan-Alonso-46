<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style type="text/css">

    table, th, td{
        border:1px solid black;
        border-collapse: collapse;
    }

    th, td{
        padding: 10px;
    }
    th{
        text-align: center;
    }
    input{
        display: block;
        margin-bottom: 10px;
        margin-top: 10px;
    }
    .form-group {
    display: flex;
    align-items: center;
}

.form-group label {
    margin-right: 10px;
}
</style>

<body>
    <div class="container">
    <h2>Tabla de productos.</h2>

    <table style="width: 100%;">
    <thead>
        <tr>  
         <th>Producto</th>
         <th>Precio</th>
         <th>Cantidad</th>
         <th>Total</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
    </tr>
    </tbody>
    </table>

    <label for="product">Producto:</label>
    <input type="text" id="product" required placeholder="Producto" title="No ingrese números ni caracteres especiales">
    <label for="cost">Precio:</label>
    <input type="number" id="cost" required placeholder="min 500 pesos">
    <label for="amount">Cantidad:</label>
    <input type="number" id="amount" required placeholder="min 1 max 200">
    <button onclick="addInfo()"  type="button" class="btn btn-sm btn-outline-danger  form-control mb-2 mt-2">Añadir</button>
    <button onclick="eraseInfo()"  type="button" class="btn btn-sm btn-outline-warning  form-control mb-2 mt-2">Borrar datos</button> 

</div>
</body>
<script src="logicaTabla.js"></script>
</html>
